name: Run Test and Lint

on:
  pull_request:
    branches:
      - "*"

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 12
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Install
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test
